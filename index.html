<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Webpage description goes here" />
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="">
  <link rel="stylesheet" href="styles\reset.css">
  <link rel="stylesheet" href="styles\styles.css">
  <script type="text/javascript" src="snackbar.js"></script>
  <script type="text/javascript" src="togglepassword.js"></script>

</head>

<body>
  <div class="grid-container">
    <div class="grid-item-left"></div>
    <div class="grid-item-right">
      <div class="flex-container">
        <img onclick="snack()" src="assets\images\logo.svg" class="logo">
        <form action="">
          <div class="align-left">
            <div id="snack" class="snackbar">
              <img src="assets\images\attention.svg">
              <span class="snack-text">Lorem ipsum dolor sit amet.</span>
            </div>
            <h2 class="white-text">Connexion</h2>
            <span class="subtext white-text">Les champs marqu√©s d'une <span class="pink-text">*</span> sont
              obligatoires</span>
            <hr class="line">
            <label class="white-text" for="login">Login : <span class="pink-text">*</span></label>
            <input class="input-text" type="email" id="login" name="login" placeholder="Email" required="">
            <label class=" white-text" for="password">Mot de passe : <span class="pink-text">*</span></label>
            <div class="container-eye">
              <input class="input-text" type="password" id="password" name="password" placeholder="Mot de passe"
                required="">
              <img onclick="togglepassword()" id="pw-eye-open" class="password-toggle pw-eye"
                src="assets\images\password1.svg">
              <img onclick="togglepassword()" id="pw-eye-closed" class="password-toggle pw-eye"
                src="assets\images\password2.svg">
            </div>

            <div class="align-right">
              <a href="" class="white-text lostpassword">Vous n'avez pas encore de compte ?</a>
              <input type="submit" class="pink-button" value="Connexion" />
            </div>
          </div>
        </form>
      </div>
      <div class="bottom-right">
        <a href="" class="white-text">Vous avez perdu votre mot de passe ?</a>
      </div>
    </div>
  </div>

</body>

</html>
